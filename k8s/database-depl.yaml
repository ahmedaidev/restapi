apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      # volumes:
      #   - name: postgres-storage
      #     persistentVolumeClaim:
      #       claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: password
                  key: POSTGRES_PASSWORD
          # volumeMounts:
          #   - name: postgres-storage
          #     mountPath: /var/lib/postgresql/data
          #     subPath: postgres
          ports:
            - containerPort: 5432

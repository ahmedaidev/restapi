apiVersion: apps/v1
kind: Deployment
metadata:
  name: restapi-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restapi
  template:
    metadata:
      labels:
        app: restapi
    spec:
      containers:
        - name: restapi
          image: ahmedaidev/restapi:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
